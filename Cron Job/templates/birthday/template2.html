<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Celebration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      animation: fadeIn 2s;
    }
    .header {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      padding: 30px;
      text-align: center;
      position: relative;
    }
    .header img {
      width: 120px;
      height: auto;
      animation: bounce 2s infinite;
    }
    h1 {
      color: #f44336;
      font-size: 30px;
      margin: 15px 0;
    }
    p {
      color: #666;
      font-size: 16px;
      padding: 0 20px;
      text-align: center;
    }
    .footer {
      background-color: #ffe6e6;
      padding: 15px;
      text-align: center;
    }
    .cta a {
      text-decoration: none;
      background-color: #e57373;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .cta a:hover {
      background-color: #ef5350;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">

</body>
</html>
