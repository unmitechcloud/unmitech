<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadline Notification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #eef0f1;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s ease-in;
    }
    .header {
      background-color: #3b82f6;
      color: white;
      padding: 25px;
      text-align: center;
    }
    .header img {
      width: 60px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px 30px;
      color: #333;
    }
    .content p {
      font-size: 16px;
      margin: 8px 0;
    }
    .deadline-summary {
      background-color: #dbeafe;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
    .cta {
      text-align: center;
      margin: 20px;
    }
    .cta a {
      text-decoration: none;
      background-color: #3b82f6;
      color: white;
      padding: 12px 30px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .cta a:hover {
      background-color: #1e40af;
    }
    .unsubscribe {
      text-align: center;
      margin: 30px 0;
    }
    .unsubscribe a {
      text-decoration: none;
      color: #3b82f6;
      font-weight: bold;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/3721/3721885.png" alt="Deadline Icon">
      <h1>ðŸ“… Important Deadline Notification</h1>
    </div>
    <div class="content">
      <p>Hello {userName},</p>
      <p>This is a friendly reminder about the upcoming deadline:</p>
      <div class="deadline-summary">
        <p><strong>Task Name:</strong> {eventName}</p>
       
      </div>
      <p>Please make sure you complete your task on time to meet the requirements.</p>
    </div>
    <div class="cta">
      <a href="#">View Task</a>
    </div>
    <div class="unsubscribe">
      <p>If you no longer wish to receive these notifications, you can <a href="#">Unsubscribe</a>.</p>
    </div>
  </div>
</body>
</html>
