<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Celebration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff7e6;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: zoomIn 1.2s ease-out;
    }
    .header {
      background-color: #f9a825;
      padding: 30px;
      text-align: center;
      color: white;
    }
    .header img {
      width: 80px;
      height: auto;
    }
    h1 {
      font-size: 32px;
      margin: 10px 0;
    }
    p {
      font-size: 16px;
      color: #444;
      padding: 0 20px;
      text-align: center;
    }
    .cta {
      text-align: center;
      margin: 20px;
    }
    .cta a {
      text-decoration: none;
      background-color: #f9a825;
      color: white;
      padding: 12px 30px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .cta a:hover {
      background-color: #f57f17;
    }
    .unsubscribe {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin: 20px 0;
    }
    .unsubscribe a {
      color: #f9a825;
      text-decoration: none;
    }
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/2748/2748445.png" alt="Festival Icon">
      <h1>ðŸŽ‰ Celebrate the Festival!</h1>
    </div>
    <p>Dear <strong>{{userName}}</strong>, let's come together to celebrate the joy and spirit of the <strong>{{eventName}}</strong>! ðŸŒŸ</p>
    <p>Join us for the festivities and make lasting memories.</p>
    
    <div class="unsubscribe">
      <p>If you wish to unsubscribe from these emails, click <a href="{{unsubscribeLink}}">here: {{unsubscribeLink}} </a>.</p>
    </div>
  </div>
</body>
</html>
