<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Celebration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
      background-color: #eef2f3;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-out;
    }
    .header {
      background-image: url('https://cdn.pixabay.com/photo/2019/11/20/17/22/diwali-4647462_1280.jpg');
      background-size: cover;
      color: white;
      padding: 50px;
      text-align: center;
      position: relative;
    }
    .header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 32px;
      margin: 0;
      z-index: 2;
      position: relative;
    }
    p {
      font-size: 16px;
      color: #444;
      padding: 15px 20px;
      text-align: center;
    }
    .cta {
      text-align: center;
      margin: 20px;
    }
    .cta a {
      text-decoration: none;
      background-color: #00c853;
      color: white;
      padding: 12px 28px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .cta a:hover {
      background-color: #00a344;
    }
    .unsubscribe {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin: 20px 0;
    }
    .unsubscribe a {
      color: #00c853;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âœ¨ Celebrate the Festival with Us!</h1>
    </div>
    <p>Dear <strong>{{username}}</strong>, let's embrace the magic of the festival with light, love, and happiness. ðŸŽ‡</p>
    <p>Letâ€™s celebrate <strong>{{eventName}}</strong>!</p>
    
   

    <div class="unsubscribe">
      <p>If you wish to unsubscribe from these emails, click <a href="{{unsubscribeLink}}">here</a>.</p>
    </div>
  </div>
</body>
</html>
